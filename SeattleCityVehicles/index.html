<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Seattle City Vehicle Details</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="Scripts/App.js"></script>
</head>
<body>

    

    <div>
        <h2>What Fuel Powers What Equipment in Seattle</h2>
        <h3>Select type of Fuel to see Equipment type</h3>
        <label for="typeofcar">Select a car:</label>
        <select name="typeofcar" id="tcID">
        </select>
        <button id="getEquipmentType" onclick="getEquipmentData();">Get Equipment Type of Car</button>
        <p id="Title"></p>
        <ul id="CarCost">

        </ul>
    </div>

    <div>
        <h2>Type of Car by Manufacturer </h2>
        <h3>Select a Manufacturer to show the type of car they made for the City of Seattle</h3>
        <label for="Maker">Select a Manufacturer:</label>
        <select name="Maker" id="mID">
        </select>
        <button id="getModelData" onclick="getModelData();">Get Type of Car</button>
        <p id="Model"></p>
        
        <ul id="modeldetails">

        </ul>
    </div>

</body>
</html>
